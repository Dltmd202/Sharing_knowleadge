    <link rel="stylesheet" href="{% static 'home/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/search_box.css' %}">
    <style>
        /* 제 컴퓨터에서 전체적으로 css가 적용이 안되서 이렇게 작성했습니다.. */
        button{
            all:unset;
            color: black;
            padding: 5px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }

        .modal_overlay {
            background-color: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .modal_content {
            background-color: white;
            padding: 50px 100px;
            text-align: left;
            position: relative;
            top: 0px;
            border-radius: 10px;
            width: 60%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    {% include 'home/navbar.html' %}
    <section class="main__banner">
        {% include 'home/search_box.html' %}
        <div class="KnowSharing" id="home">
            <div class="textBx">
                <h2><span>OG-LAB</span></h2>
                <h3>지식을 공유하세요</h3>
                <hr>
                {% include 'home/howtouse.html' %}

        </div>
    </section>
    {% include 'home/footer.html' %}


    <script src="{% static 'home/js/scripts.js' %}"></script>
    </body>

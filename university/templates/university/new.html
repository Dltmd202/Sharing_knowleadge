{% extends 'university/base.html' %}

{% block head_title %}Upadte University{% endblock %}

<head>
    <title>University</title>
</head>
{% block main_area %}
<body>
    <div class="wrapper">
        <form method="post" enctype="multipart/form-data">
            <div class="container py-3">
                <h3>학력 추가</h3>
                {% csrf_token %}
                <hr style=" width: 60%;">

                    <div class="col-7">
                        <label>학교 이름:&nbsp</label>{{ form.uni_name }}
                    </div>
                    <br>
                    <div class="col-7">
                       <label>학&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp위:&nbsp</label>{{ form.uni_degree }}
                       
                    </div>
                    <br>
                    <div class="col-9">
                        <label>전&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp공:&nbsp</label>{{ form.uni_major }}
                    </div>
                    <br>
                    <div class="col-9">
                        <label>입학 날짜:&nbsp</label>{{ form.enter_date }}                             
                    </div>
                    <br>
                    <div class="col-9">
                        <label>졸업 날짜:&nbsp</label>{{ form.grad_date }} 
                    </div>
                    <br>
                    <div class="col-9">
                        <label>재학중 &nbsp</label> {{ form.is_attending }}
                    </div>
                    <br>
                <div align="right" style="margin-right: 80px;">
                    <button class="submit-button" type="submit" style="border-radius: 5px;">추가하기</button>
                </div>
            </div>
        </form>
    </div>

</body>
{% endblock %}

{% load  static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>지식인</title>
        <!-- Favicon-->
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <style>
            .nav-custom{
                padding-top: 1em;
            }

            .nav-custom-brand{
                position: relative;
                display: flex;
            }

            .nav-custom-brand :link .nav-link :link .navbar-brand :link{
                color: black;
                text-decoration: none;
            }

            .nav-custom-brand :hover .nav-link :hover{
                color: #0c89aa;
                text-decoration: none;
            }

            .nav-custom-brand :visited .nav-link :visited .navbar-brand :visited{
                color: black;
                text-decoration: none;
            }

            .nav-custom-branch-a{
                size: 10px;
            }

            .search-box{
                width: 400px;
                height: 35px;
                border-style: solid;
                border-width: 3px;
                border-color: #0c89aa;
                border-radius: 5px 10px;
                padding-left: 5px;
                padding-top: 2px;
            }

            .fa-search{
                color: #0c89aa;
            }

            .nav-link{
                color: black;
            }

            .navbar-brand :hover{
                color: #0c89aa;
            }


        </style>
    </head>
    <body>
        <nav>
            <div class="nav-custom">
                <div class="container">
                    <div class="row">
                        <div class="nav-custom-brand col-1">
                            <a class="navbar-brand" href="/" style="color: black">지식인</a>
                        </div>
                        <div class="col-8">
                            <a href="{% url 'question' %}">
                                <div class="search-box"><i class="fas fa-search"></i></div>
                            </a>
                        </div>
                        <div class="col-3">
                            {% if user.is_authenticated %}
                                <div class="row">
                                    <div class="nav-item col-5">
                                        <a class="nav-link" href="">{{ user.username }}</a>
                                    </div>
                                    <div class="nav-item col-7">
                                        <a class="nav-link" href="{% url 'logout' %}">로그아웃</a>
                                    </div>
                                </div>
                            {% else %}
                                <div class="row">
                                    <div class="nav-item col-6">
                                        <a class="nav-link" href="{% url 'register' %}">회원가입</a>
                                    </div>
                                    <div class="nav-item col-6">
                                        <a class="nav-link" href="{% url 'login' %}">로그인</a>
                                    </div>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <hr>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h1 class="mb-5">질문하세요!</h1>
                            <!-- Signup form-->
                            <form>
                                <div class="input-group input-group-lg">
                                    <input class="form-control" type="text" placeholder="Enter your email..." aria-label="Enter your email..." aria-describedby="button-submit" />
                                    <button class="btn btn-primary" id="button-submit" type="button">Sign up!</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Footer-->
        <footer class="py-5 bg-light">
            <div class="container">
                <p class="m-0 text-center text-dark">Copyright &copy; Your Website 2020</p>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'home/js/scripts.js' %}"></script>
    </body>
</html>

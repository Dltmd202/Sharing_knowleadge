
{% extends 'company/base.html' %}

{% block head_title %}Upadte Company{% endblock %}


<head>
    <title>Company</title>
</head>

<body>
    
    <div class="wrapper">
        <div class="container">
            {% block main_area %}
                <h3 >경력 추가</h3>
                
                <hr style=" width: 60%;">
                <br>
                <form method="post">
                {% csrf_token %}
                <table>
                    {{ form }}
                </table>
                
                <br>
                <div style="padding-left: 215px;">
                    <button type="submit" style="border-radius: 5px;">Submit</button>
                </div>
                <div class="row my-3">
                    <label>퇴사 날짜:</label>
                    {{ form.leave_date }} 
                </div>
                <div class="my-4 form-check">
                    {{ form.is_working }}
                    <label class="form-check-label" for="isWorkingCheckBox">재직중</label>
                </div>
            </div>
            
            <div class="d-flex justify-content-end">
                <button class="btn btn-lg px-4" type="submit">추가하기</button>
            </div>
        </form>
    </div>

{% endblock %}

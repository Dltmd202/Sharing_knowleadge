
{% load static %}

<link rel="stylesheet" href="{% static 'university/css/university.css' %}">
<div class="my-3 mx-5 university__form__box" id="univ-box">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" value="new_university" name="form-type">
        <div class="col-6">
            <div class="row my-3">
                <label>학교 이름</label>
                {{ new_university.uni_name }}
            </div>

            <div class="row my-3">
                <label>학위</label>
                {{ new_university.uni_degree }}

            </div>

            <div class="row my-3">
                <label>전공</label>
                {{ new_university.uni_major }}
            </div>

            <div class="row my-3">
                <label>입학 날짜</label>
                {{ new_university.enter_date }}
            </div>

            <div class="row my-3">
                <label>졸업 날짜</label>
                {{ new_university.grad_date }}
            </div>

            <div class="my-4 form-check">
                {{ new_university.is_attending }}
                <label class="form-check-label" for="isAttendingCheckBox">재학중</label>
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <button class="btn btn-lg px-4" type="submit">추가하기</button>
        </div>
    </form>
</div>

<div class="shade-box" id="shade_box" onClick=univModelExit()></div>

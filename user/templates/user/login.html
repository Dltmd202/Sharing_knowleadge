{% extends 'user/base.html' %}

{% block head_title %}로그인{% endblock %}

{% block main_area %}
    <!-- 여기에 로고 추가 -->

    <h2>로그인</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% if form.errors %}
            {% for field, errors in form.errors.items %}
                {{ errors }}
            {% endfor %}
        {% endif %}
        {{form.username}}
        {{form.password}}
        <button type="submit" value="submit">로그인</button>
    </form>
{% endblock %}

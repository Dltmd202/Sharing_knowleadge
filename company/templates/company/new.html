
<head>
  
    <title>Company</title>
    <style>
    .wrapper {
    display: grid;
    place-items: center;
    min-height: 100vh;
    }

    .container {
    font-family: system-ui, serif;
    font-size: medium;
    padding: 3rem;
    border-radius: 1rem;
    }

    </style>
</head>

<body>
    
    <div class="wrapper">
        <div class="container"style="border: 4px solid rgb(137, 161, 206); padding: 20px;">
            {% block main_area %}
                <h3>경력 추가</h3>
                
                <hr>
                <br>
                <form method="post">
                {% csrf_token %}
                <table>
                    {{ form }}
                </table>
                
                <br>
                <div style="float: right;">
                    <button type="submit">Submit</button>
                </div>
                
            </form>
            {% endblock %}
        </div>
    </div>
</body>

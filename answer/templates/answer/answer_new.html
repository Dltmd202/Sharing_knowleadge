{% extends 'answer/base.html' %}

{% block head_title %} 새로운 답변 {% endblock %}

{% block main_area %}

    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="row">
            <div class="col-9">
                <h1>딥변하기</h1>
            </div>
            <div class="col-3 my-2">
                <button type="submit" class="btn btn-primary float-right">제출하기</button>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-2">
                <label for="제목">제 목</label>
            </div>
            <div class="col-9">
                {{ form.answer_title }}
            </div>
        </div>
        <hr>
      <div class="row">
            {{ form.answer_desc }}
        </div>
  </form>
{% endblock %}
